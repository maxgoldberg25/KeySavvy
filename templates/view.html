<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View All Users</title>
</head>
<body>
    <h1>List of Users</h1>
    {% for item in values %}
        <p>Name: {{item.name}}, Email: {{item.email}}</p>
    {% endfor %}
    <form action="/clear_users" method="post">
        <button type="submit">Clear List</button>
    </form>
</body>
</html>
